<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; flex-direction: column-reverse; padding-bottom: 130px;" >
        <h2>Level</h2>
        <canvas Id="speedDisplay" speedBoard width="50" height="25"></canvas>
    </div>
    <div id="gameContainer">
        <canvas id="gameBoard" width="500" height="550"></canvas>
 <div class="flex">
        <div style="width: 30vw;">
            <div id="scoreText">0</div>
            <button id="resetBtn">Enter</button>
        </div>
        <div id="controller">
            <button id="up" value="38">⬆️</button>
            <button id="down" value="40">⬇️</button>
            <button id="left" value="37">⬅️</button>
            <button id="right" value="39">➡️</button>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
